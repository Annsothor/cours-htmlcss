<!DOCTYPE html>

<style>
  /* Style général du corps de la page */
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(rgb(197, 159, 233), rgb(18, 124, 106));
    margin: 0;
    padding-left: 150px;

    padding-top: 100px; 
    padding-bottom: 50px;
    display: inline-block;
    justify-content: center;
  }

  /* Style du titre principal */
  /*
    Le sélecteur h2 cible le titre principal de la page d'inscription.
    - color: Définit la couleur du texte en violet foncé (#761a88) pour attirer l'attention.
    - text-align: Centre le texte horizontalement dans la page.
    - font-size: Agrandit la taille du texte à 24px pour le rendre bien visible.
    - font-weight: Met le texte en gras pour le distinguer.
    - text-transform: Met le texte en majuscules pour plus d'impact visuel.
    - letter-spacing: Ajoute un espacement entre les lettres pour une meilleure lisibilité.
    - text-shadow: Ajoute une légère ombre portée pour donner du relief au texte.
    - margin-top et margin-bottom: Ajustent l'espacement au-dessus et en dessous du titre pour l'aérer.
  */
  h2 {
    color: #761a88;
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    margin-top: 0;
    margin-bottom: 30px;
    
  }

  /* Style du formulaire */
  form {
    background: #ce70d6;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  /* Style des labels */
  label {
    display: inline-block;
    margin-bottom: 5px;
  }

  /* Style des champs de saisie */
  input[type="text"],
  input[type="email"],
  input[type="date"],
  input[type="number"],
  input[type="tel"],
  input[type="file"],
  input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  /* Style du bouton de soumission principal */
  input[type="submit"] {
    background: #5cb85c;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
  }

  /* Effet au survol du bouton de soumission */
  input[type="submit"]:hover {
    background: #4cae4c;
  }

  /* Style des titres de section */
  p{
    font-weight: bold;
    font-size: 18px;
    color: #761a88;
    margin-top: 20px;
    margin-bottom: 10px;
  }

  /* Style du bouton personnalisé (mot de passe oublié et s'inscrire) */
  .submit {
    background-color: rgb(235, 120, 225);
    cursor: pointer;
    color: black;
    border-radius: 20px;
    border-color: rgb(235, 120, 225);
    border-width: 10px;
    font-size: 12px ;
    }
</style>
</head>
